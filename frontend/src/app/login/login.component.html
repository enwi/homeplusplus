<div class="loginContainer">
  <form [formGroup]="form">
    <mat-card class="loginCard">
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label i18n>Username:</mat-label>
          <input matInput name="username" formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label i18n>Password:</mat-label>
          <input matInput name="password" type="password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()" type="submit" i18n>Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
